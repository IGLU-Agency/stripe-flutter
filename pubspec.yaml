name: flutter_payments_stripe_sdk
description: The Stripe Flutter SDK makes it quick and easy to build an excellent payment experience in your Flutter app
version: 2.0.7
homepage: https://github.com/IGLU-Agency/stripe-flutter
environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.1
  url_launcher: ^6.0.3
  uni_links: ^0.5.1
  json_annotation: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^4.1.0
  build_runner: ^1.12.2

flutter:
  plugin:
    platforms:
      android:
        package: dev.iglu.flutter_payments_stripe_sdk
        pluginClass: FlutterPaymentsStripeSdkPlugin
      ios:
        pluginClass: FlutterPaymentsStripeSdkPlugin
  uses-material-design: true
  assets:
    - lib/assets/
    - lib/assets/images/
    - lib/assets/images/2.0x/
    - lib/assets/images/3.0x/
